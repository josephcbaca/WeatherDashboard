<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="text-center header-custom">
        Weather Dashboard
    </header>

    <section class="container">
        <!-- Search(Left side) -->
        <div class="row">
            <div class="search-column col-md-4">
                <h4>Search for a City:</h4>
                <div class="row col-md-12 mb-3 input-class">
                    <input type="text" class="form-control col-md-8" aria-label="City search box" id="city-search">
                    <button class="btn btn-outline-secondary col-md-4" type="button" id="search-button">Search</button>
                </div>
                <div id="cityBtnDiv"></div>
            </div>
            <!-- Return(Right Side) -->
            <div class="col-md-8 mt-3">
                <div class="card-body card rightMainDiv">

                </div>
                <h3 class="smallh3"></h3>
                <div class="row col-md-12 small-row">
                </div>
            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
