<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>


<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

    <header class="text-center header-custom">
        Weather Dashboard
    </header>

    <section class="container">
        <!-- Search(Left side) -->
        <div class="row">
            <div class="search-column col-md-4">
                <h4>Search for a City:</h4>
                <div class="row col-md-12 mb-3">
                    <input type="text" class="form-control col-md-8" aria-label="City search box" id="city-search">
                    <button class="btn btn-outline-secondary col-md-4" type="button" id="search-button">Search</button>
                </div>
                <button type="button" class="col-md-12 btn btn-light btn-outline-dark">Light</button>
            </div>
            <!-- Return(Right Side) -->
            <div class="col-md-8 mt-3">
                <div class="card-body card">
                    <h5 class="card-title">City: </h5>
                    <p class="card-text tempMain">Temperature: </p>
                    <p class="card-text windMain">Windspeed: </p>
                    <p class="card-text UVMain">UV Index: </p>
                </div>
                <h3>5-Day Forecast</h3>
                <div class="row col-md-12 small-row">
                </div>
            </div>
    </section>

</body>

</html>
